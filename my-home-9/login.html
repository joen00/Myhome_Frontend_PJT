<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content />

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/includeHTML.js"></script>

  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
          <a class="navbar-brand" href="index.html">My home</a>
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item" id ="Signup"><a class="nav-link" href="signup.html">Sign up</a></li>
                  <li class="nav-item" id ="Login"><a class="nav-link" href="login.html">Login</a></li>
                  <li class="nav-item" id ="Profile" style="display: none"><a class="nav-link" href="login.html" >Profile</a></li>
              </ul>
          </div>
      </div>
  </nav>
      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">Go Login</h1>
              <p class="lead fw-normal text-muted mb-0">환영합니다.</p>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                  <!-- ID input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="textid"
                      type="text"
                      placeholder="Enter your text..."
                    />
                    <label for="text">ID</label>
                    <div class="invalid-feedback">A ID is required.</div>
                  </div>

                  <!-- Password number input-->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="Password" type="password" placeholder="*****" />
                    <label for="password">Password</label>
                    <div class="invalid-feedback">A Password is required.</div>
                  </div>

                  <!-- Submit success message-->
                  <!---->
                  <!-- This is what your users will see when the form-->
                  <!-- has successfully submitted-->
                  <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Form submission successful!</div>
                      To activate this form, sign up at
                      <br />
                    </div>
                  </div>
                  <!-- Submit error message-->
                  <!---->
                  <!-- This is what your users will see when there is-->
                  <!-- an error submitting the form-->
                  <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                  </div>
                  <!-- Submit Button-->
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">
                      Submit
                    </button>
                    <br>
                    <button class="btn btn-primary btn-lg" id="findpassword" type="submit">
                      비밀번호 찾기
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Contact cards-->
        </div>
      </section>
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto">
            <div class="small m-0 text-white">Copyright &copy; Your Website 2022</div>
          </div>
          <div class="col-auto">
            <a class="link-light small" href="#!">Privacy</a>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="#!">Terms</a>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="#!">Contact</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

      document.querySelector("#findpassword").addEventListener("click",find);
      function find(){
        let id = prompt("아이디 입력 : ");

          alert("비밀번호 : 1234");
