<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="css/styles.css" rel="stylesheet" />

  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
          <a class="navbar-brand" href="index.html">My home</a>
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"

              aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item" id ="Logout" style="display: none"><a class="nav-link" href="login.html" id="btn_logout">Logout</a></li>

              </ul>

  </nav>      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">회원정보확인</h1>
              <p class="lead fw-normal text-muted mb-0">환영합니다</p>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                  <!-- Name input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      placeholder="Enter your name..."
                      data-sb-validations="required"
                      readonly
                    />
                    <label for="name">싸피싸피</label>
                  </div>
                  <!-- Name input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="password"
                      type="text"
                      placeholder="Enter your password..."
                      data-sb-validations="required"
                      readonly
                    />
                    <label for="password">1234</label>
                  </div>
                  <!-- Email address input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      placeholder="name@example.com"
                      data-sb-validations="required,email"
                      readonly
                    />
                    <label for="email">hellossafy@ssafy.com</label>
                  </div>
                  <!-- Phone number input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="phone"
                      type="tel"
                      placeholder="(123) 456-7890"
                      data-sb-validations="required"
                      readonly
                    />
                    <label for="phone">010-8888-5555</label>
                  </div>
                  <!-- Message input-->
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      id="message"
                      type="text"
                      placeholder="Enter your message here..."
                      style="height: 10rem"
                      data-sb-validations="required"
                      readonly
                    ></textarea>
                    <label for="message">즐거운 추석</label>
                  </div>
                  <!-- Submit Button-->
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton">수정</button>
                    <br>
                    <button class="btn btn-primary btn-lg" id="submitButton">삭제</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto">
            <div class="small m-0 text-white">Copyright © Your Website 2022</div>
          </div>
          <div class="col-auto">
            <a class="link-light small" href="#!">Privacy</a>
            <span class="text-white mx-1">·</span>
            <a class="link-light small" href="#!">Terms</a>
            <span class="text-white mx-1">·</span>
            <a class="link-light small" href="#!">Contact</a>
          </div>
        </div>
      </div>
    </footer>
    <script>
      document.querySelector("#submitButton").addEventListener("click", gaip);
      function gaip() {
        alert("회원가입 success");
        document.location.href = "index.html";
        event.preventDefault();
        event.returnValue = "";
        console.log("ddasd");
      }
    </script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script>
        let data = localStorage.getItem("data");
        if (data) {
        // 로컬 스토리지에서 vote라는 이름의 값이 있을 경우
        data = JSON.parse(data);
        console.log(data);
        if (data) {
          document.querySelector("#Profile").setAttribute("style", "display: block");
          document.querySelector("#Logout").setAttribute("style", "display: block");
  
        }
      else {
          document.querySelector("#Profile").setAttribute("style", "display: none");
      }
  }
      </script>
          <script>
            document.querySelector("#btn_logout").addEventListener("click",remove);
            function remove(){
              window.localStorage.clear();
            }
          </script>
  </body>
</html>
